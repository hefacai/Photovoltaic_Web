image : images/about/three.jpg
title : 项目名称
description : 指导老师为高校研究所的科研人员及教育工作者，可充分发挥各单位资源优势，将各方知识结构与优势互补。
description2 : 一般科普作品以文稿、幻灯片或视频为主，本项目拟设计适合中小学生的科普演示实验与动手实验，可以与受众进行充分的互动，可以更好地调动中小学生对科学科技的兴趣。
aboutItem : 
  - icon : tf-circle-compass
    title : 1. 人员组成
    content : 本项目由武汉光电国家研究中心胡玥副教授指导，由工程科学学院张叶荻同学负责，由工程科学学院张梓琪同学、光学与电子信息学院曹子瑜同学、计算机科学与技术学院何佳琪同学共同完成。
    
  - icon : tf-hotairballoon
    title : 2 .人员职责
    content : 项目由胡玥副教授总体指导，制定项目目标，在内容与技术上的进行把关审查。张叶荻同学具体安排执行分工与计划；张叶荻同学、张梓琪同学、曹子瑜同学完成网站内容的撰写以及实验操作；何佳琪同学负责编写与维护网站。